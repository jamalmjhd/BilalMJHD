	<style>

    <script>
       function convertKG(kg) {
       	kg = document.getElementById('kg').value;
       	document.getElementById('grams').value = kg * 1000;
       	document.getElementById('pounds').value = kg * 2.2046;
       	document.getElementById('miligrams').value = kg * 1000000;
       	document.getElementById('tons').value = kg * 0.0011023;
       	document.getElementById('ounces').value = kg * 35.274;
       }

       // Reset Button
       function reset(reset){
       	document.getElementById('kg').value = 0;
       	convertKG();
       }
    </script>
</head>
<body>
	<div class="container">
	    <div class="card bg-info p-4 my-4">
            <div class="card-title text-center">
                <h1 class="display-4">
                    Weight Converter
                </h1>
                <p class="lead">
                    Welcome to online Weight Converter
                </p>
	        </div>
	        <div class="card-text">
	            <div class="input-group mb-5">
                    <span class="input-group-addon">Weight in KG:</span>
	                <input name="inputKG" id="kg" type="number" class="form-control">
	                <span class="input-group-btn">
                        <button id="convert" class="btn btn-primary" onclick="convertKG()">Convert</button>
	                </span>
	            </div>
	            <div class="input-group mb-3">
	                <span class="input-group-addon bg-success text-white" style="width: 10rem">
	                    Weight in Grams: 
	                </span>
	                <input id="grams" type="number" class="form-control">
	            </div>
	            <div class="input-group mb-3">
	                <span class="input-group-addon bg-success text-white" style="width: 10rem">
	                    Pounds: 
	                </span>
	                <input id="pounds" type="number" class="form-control">
	            </div>
	            <div class="input-group mb-3">
	                <span class="input-group-addon bg-success text-white" style="width: 10rem">
	                    MiliGrams: 
	                </span>
	                <input id="miligrams" type="number" class="form-control">
	            </div>
	            <div class="input-group mb-3">
	                <span class="input-group-addon bg-success text-white" style="width: 10rem">
	                    US Ton: 
	                </span>
	                <input id="tons" type="number" class="form-control">
	            </div>
	            <div class="input-group mb-3">
	                <span class="input-group-addon bg-success text-white" style="width: 10rem">

	                </span>
