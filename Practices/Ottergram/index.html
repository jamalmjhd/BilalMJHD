<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ottergram</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/normalize.min.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">Ottergram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item"><a href="img/otter1.jpg"><img src="img/otter1.jpg" name="img1" onmouseover="preview.src=img1.src" alt="otter" class="thumbnail-img"><span class="thumbnail-title">Barrey</span></a></li>
      <li class="thumbnail-item"><a href="img/otter2.jpg"><img src="img/otter2.jpg" name="img2" onmouseover="preview.src=img2.src" alt="otter" class="thumbnail-img"><span class="thumbnail-title">Robin</span></a></li>
      <li class="thumbnail-item"><a href="img/otter3.jpg"><img src="img/otter3.jpg" name="img3" onmouseover="preview.src=img3.src" alt="otter" class="thumbnail-img"><span class="thumbnail-title">Barbra</span></a></li>
      <li class="thumbnail-item"><a href="img/otter3.jpg"><img src="img/otter4.jpg" name="img4" onmouseover="preview.src=img4.src" alt="otter" class="thumbnail-img"><span class="thumbnail-title">Greacey</span></a></li>
      <li class="thumbnail-item"><a href="img/otter3.jpg"><img src="img/otter5.jpg" name="img5" onmouseover="preview.src=img5.src" alt="otter" class="thumbnail-img"><span class="thumbnail-title">Lesley</span></a></li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame">
        <img src="img/otter1.jpg" alt="Detailed Image" name="preview" class="detail-image">
        <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
      </div>
    </div>
  </main>
<script src="scripts/main.js"></script>
</body>

</html>
